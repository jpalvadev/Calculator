<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p class="display__history">34 + 12 * 44</p>
        <p class="display__value">0</p>
      </div>
      <div class="btns-container">
        <button class="btns-container__btn clear teal">C</button>
        <button class="btns-container__btn mic teal">Mic</button>
        <button class="btns-container__btn dark-mode teal" data-key="68">
          Col
          <!-- <img src="images/dl-mode.svg" alt="Dark light Mode icon" /> -->
        </button>
        <!-- <button class="btns-container__btn teal">รท</button> -->
        <button class="btns-container__btn operator teal">/</button>

        <button class="btns-container__btn number">7</button>
        <button class="btns-container__btn number">8</button>
        <button class="btns-container__btn number">9</button>
        <button class="btns-container__btn operator teal">x</button>

        <button class="btns-container__btn number">4</button>
        <button class="btns-container__btn number">5</button>
        <button class="btns-container__btn number">6</button>
        <button class="btns-container__btn operator teal">-</button>

        <button class="btns-container__btn number">1</button>
        <button class="btns-container__btn number">2</button>
        <button class="btns-container__btn number">3</button>
        <button class="btns-container__btn operator teal">+</button>

        <button class="btns-container__btn back">Bck</button>
        <button class="btns-container__btn number">0</button>
        <button class="btns-container__btn decimal">.</button>
        <button class="btns-container__btn operator teal equal">=</button>
      </div>
    </div>
  </body>
</html>
