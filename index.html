<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <!--  DELETE next line -->
    <!-- <div class="words" contenteditable></div> -->

    <!-- <div class="btns-container__light"></div> -->
    <div class="container">
      <div class="display">
        <p class="display__operation">&nbsp;</p>
        <p class="display__value">0</p>
      </div>
      <div class="btns-container">
        <!-- <button class="btns-container__btn dark-mode accent" data-key="68">
          Col
          <img src="images/dl-mode.svg" alt="Dark light Mode icon" />
        </button> -->

        <button data-key="68" class="btns-container__btn dark-mode">L-N</button>
        <!-- <button class="btns-container__btn clear accent">AC</button> -->
        <button class="btns-container__btn operator accent">^</button>
        <button class="btns-container__btn operator accent">√</button>
        <!-- <button class="btns-container__btn accent">÷</button> -->
        <!-- prettier-ignore -->
        <button data-key="111" class="btns-container__btn operator accent">/</button>

        <button data-key="103" class="btns-container__btn number">7</button>
        <button data-key="104" class="btns-container__btn number">8</button>
        <button data-key="105" class="btns-container__btn number">9</button>
        <!-- prettier-ignore -->
        <button data-key="106" class="btns-container__btn operator accent">x</button>

        <button data-key="100" class="btns-container__btn number">4</button>
        <button data-key="101" class="btns-container__btn number">5</button>
        <button data-key="102" class="btns-container__btn number">6</button>
        <!-- prettier-ignore -->
        <button data-key="109" class="btns-container__btn operator accent">-</button>

        <button data-key="97" class="btns-container__btn number">1</button>
        <button data-key="98" class="btns-container__btn number">2</button>
        <button data-key="99" class="btns-container__btn number">3</button>
        <!-- prettier-ignore -->
        <button data-key="107" class="btns-container__btn operator accent">+</button>

        <button data-key="8" class="btns-container__btn back">Bck</button>
        <button data-key="96" class="btns-container__btn number">0</button>
        <button data-key="110" class="btns-container__btn decimal">.</button>
        <!-- prettier-ignore -->
        <button data-key="13" class="btns-container__btn accent equal">=</button>
        <!-- <button class="btns-container__btn operator accent equal">=</button> -->
        <div class="btns-container__light"></div>
      </div>
    </div>
  </body>
</html>
