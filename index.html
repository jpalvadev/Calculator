<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <title>Talkulator</title>
  </head>
  <body>
    <div class="container">
      <div class="checkbox">
        <div class="checkbox__dark">
          <label class="checkbox__switch">
            <input class="checkbox__input dark" type="checkbox" />
            <span class="checkbox__slider"></span>
          </label>
          <p class="checkbox__text checkbox__text--1">Dark</p>
        </div>
        <div class="checkbox__voice voice">
          <label class="checkbox__switch">
            <input class="checkbox__input voice" type="checkbox" />
            <span class="checkbox__slider"></span>
          </label>
          <p class="checkbox__text checkbox__text--2">Voice</p>
        </div>
      </div>

      <div class="display">
        <p class="display__operation">&nbsp;</p>
        <p class="display__value">0</p>
      </div>
      <div class="btns-container">
        <!-- <button class="btns-container__btn clear accent">AC</button> -->
        <button class="btns-container__btn clear accent">
          <svg
            class="clear"
            height="512"
            viewBox="0 0 512 512"
            width="512"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g>
              <path
                class="clear"
                d="m424 64h-88v-16c0-26.467-21.533-48-48-48h-64c-26.467 0-48 21.533-48 48v16h-88c-22.056 0-40 17.944-40 40v56c0 8.836 7.164 16 16 16h8.744l13.823 290.283c1.221 25.636 22.281 45.717 47.945 45.717h242.976c25.665 0 46.725-20.081 47.945-45.717l13.823-290.283h8.744c8.836 0 16-7.164 16-16v-56c0-22.056-17.944-40-40-40zm-216-16c0-8.822 7.178-16 16-16h64c8.822 0 16 7.178 16 16v16h-96zm-128 56c0-4.411 3.589-8 8-8h336c4.411 0 8 3.589 8 8v40c-4.931 0-331.567 0-352 0zm313.469 360.761c-.407 8.545-7.427 15.239-15.981 15.239h-242.976c-8.555 0-15.575-6.694-15.981-15.239l-13.751-288.761h302.44z"
              />
              <path
                class="clear"
                d="m256 448c8.836 0 16-7.164 16-16v-208c0-8.836-7.164-16-16-16s-16 7.164-16 16v208c0 8.836 7.163 16 16 16z"
              />
              <path
                class="clear"
                d="m336 448c8.836 0 16-7.164 16-16v-208c0-8.836-7.164-16-16-16s-16 7.164-16 16v208c0 8.836 7.163 16 16 16z"
              />
              <path
                class="clear"
                d="m176 448c8.836 0 16-7.164 16-16v-208c0-8.836-7.164-16-16-16s-16 7.164-16 16v208c0 8.836 7.163 16 16 16z"
              />
            </g>
          </svg>
        </button>
        <button class="btns-container__btn operator accent">^</button>
        <button class="btns-container__btn operator accent">âˆš</button>
        <!-- prettier-ignore -->
        <button data-key="/" class="btns-container__btn operator accent">/</button>
        <button data-key="7" class="btns-container__btn number">7</button>
        <button data-key="8" class="btns-container__btn number">8</button>
        <button data-key="9" class="btns-container__btn number">9</button>
        <!-- prettier-ignore -->
        <button data-key="*" class="btns-container__btn operator accent">x</button>
        <button data-key="4" class="btns-container__btn number">4</button>
        <button data-key="5" class="btns-container__btn number">5</button>
        <button data-key="6" class="btns-container__btn number">6</button>
        <!-- prettier-ignore -->
        <button data-key="-" class="btns-container__btn operator accent">-</button>
        <button data-key="1" class="btns-container__btn number">1</button>
        <button data-key="2" class="btns-container__btn number">2</button>
        <button data-key="3" class="btns-container__btn number">3</button>
        <!-- prettier-ignore -->
        <button data-key="+" class="btns-container__btn operator accent">+</button>
        <!-- prettier-ignore -->
        <!-- <button data-key="Backspace" class="btns-container__btn back">Bck</button> -->
        <button data-key="Backspace" class="btns-container__btn back">
          <svg
            class="back"
            height="512"
            viewBox="0 0 512 512"
            width="512"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g>
              <path
                class="back"
                d="M490.667,64H133.077c-7.196,0-13.906,3.627-17.848,9.647L3.485,244.314c-4.647,7.098-4.647,16.274,0,23.372
				l111.744,170.667c3.942,6.02,10.652,9.647,17.848,9.647h357.589c11.782,0,21.333-9.551,21.333-21.333V85.333
				C512,73.551,502.449,64,490.667,64z M469.333,405.333H144.609L46.833,256l97.776-149.333h324.725V405.333z M198.246,356.418c8.331,8.331,21.839,8.331,30.17,0l70.248-70.248l70.248,70.248c8.331,8.331,21.839,8.331,30.17,0
				s8.331-21.839,0-30.17L328.834,256l70.248-70.248c8.331-8.331,8.331-21.839,0-30.17s-21.839-8.331-30.17,0l-70.248,70.248
				l-70.248-70.248c-8.331-8.331-21.839-8.331-30.17,0c-8.331,8.331-8.331,21.839,0,30.17L268.495,256l-70.248,70.248
				C189.915,334.58,189.915,348.087,198.246,356.418z"
              />
            </g>
          </svg>
        </button>
        <button data-key="0" class="btns-container__btn number">0</button>
        <button data-key="." class="btns-container__btn decimal">.</button>
        <!-- prettier-ignore -->
        <button data-key="Enter" class="btns-container__btn accent equal">=</button>
        <div class="btns-container__light"></div>
      </div>

      <div class="side-panel">
        <input
          class="side-panel__input"
          type="radio"
          id="history-tab"
          name="tabs"
          checked
        />
        <label for="history-tab">History</label>
        <input
          class="side-panel__input"
          type="radio"
          id="game-tab"
          name="tabs"
        />
        <label for="game-tab">Game</label>
        <div class="side-panel__history-div visible">
          <p class="side-panel__history-text">&nbsp;</p>
          <p class="side-panel__history-text">&nbsp;</p>
          <p class="side-panel__history-text">&nbsp;</p>
          <p class="side-panel__history-text">&nbsp;</p>
          <p class="side-panel__history-text">&nbsp;</p>
          <p class="side-panel__history-text">&nbsp;</p>
          <p class="side-panel__history-text">&nbsp;</p>
          <p class="side-panel__history-text">&nbsp;</p>
        </div>
        <div class="side-panel__game-div">
          <div class="side-panel__bar"></div>
          <p class="side-panel__game-text guess">&nbsp;</p>
          <p class="side-panel__game-text score">Score: 0</p>
          <div class="side-panel__high-scores"></div>
          <button class="side-panel__btn">Start!</button>
        </div>
      </div>
    </div>
  </body>
</html>
