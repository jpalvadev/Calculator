<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <p class="display__operations">34 + 12 * 44</p>
        <p class="display__result">2024</p>
      </div>
      <div class="btns-container">
        <button class="btns-container__btn teal">C</button>
        <button class="btns-container__btn teal">Mic</button>
        <button class="btns-container__btn teal" data-key="68">
          <img src="images/dl-mode.svg" alt="Dark light Mode icon" />
        </button>
        <!-- <button class="btns-container__btn teal">รท</button> -->
        <button class="btns-container__btn teal">/</button>
        <button class="btns-container__btn">7</button>
        <button class="btns-container__btn">8</button>
        <button class="btns-container__btn">9</button>
        <button class="btns-container__btn teal">x</button>
        <button class="btns-container__btn">4</button>
        <button class="btns-container__btn">5</button>
        <button class="btns-container__btn">6</button>
        <button class="btns-container__btn teal">-</button>
        <button class="btns-container__btn">1</button>
        <button class="btns-container__btn">2</button>
        <button class="btns-container__btn">3</button>

        <button class="btns-container__btn teal">+</button>
        <button class="btns-container__btn">Bck</button>
        <button class="btns-container__btn">0</button>
        <button class="btns-container__btn">.</button>
        <button class="btns-container__btn teal equal">=</button>
      </div>
    </div>
  </body>
</html>
